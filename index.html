<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Quiz UI</title>

<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="quiz-wrapper">

<!-- LEFT -->
<div class="left-panel card">
    <h3>Questions</h3>
    <div class="q-numbers">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
    </div>
</div>

<!-- MIDDLE -->
<div class="middle-panel card">

    <span class="badge">Question 1 of 10</span>

    <div class ="question">
        <h2></h2>
    </div>

     <div class="options">
            <label class="option"><input type="radio" name="q1">A</label>
            <label class="option"><input type="radio" name="q1">B</label>
            <label class="option"><input type="radio" name="q1">C</label>
            <label class="option"><input type="radio" name="q1">D</label>
        </div>

    
    <div class="buttons">
        <button class="prev" onclick="gotoprev()">Previous</button>
        <button class="next" onclick="gotonext()">Next</button>
        <button class="submit" onclick="submitQuiz()">Submit</button>
    </div>

</div>

<!-- RIGHT -->
<div class="right-panel card">
    <h3>Status</h3>

    <div class="status-box">
        <div class="box attempted"></div>Attempted
    </div>
    <div class="status-box">
        <div class="box not-attempted"></div>Not Attempted
    </div>

    <div class="counts">
        Attempted: 1 <br>
        Not Attempted: 9
    </div>
</div>

</div>
<script src="./script.js"></script>
</body>
</html>
